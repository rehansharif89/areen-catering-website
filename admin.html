<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Areen Admin Panel</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      max-width: 520px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      background: #f59e0b;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #d97706;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .danger {
      background: #dc2626;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .danger:hover {
      background: #b91c1c;
    }

    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<h1>Areen Admin Panel</h1>

<div class="box">
  <h3>Add Product</h3>

  <label>Category</label>
  <select id="category">
    <option value="food">Food Supplies</option>
    <option value="workshop">Workshop Materials</option>
    <option value="cleaning">Cleaning Items</option>
  </select>

  <label>Name (English)</label>
  <input id="name_en" placeholder="e.g. Nestle">

  <label>Name (Arabic)</label>
  <input id="name_ar" placeholder="مثال: نستله">

  <label>Image Path / URL</label>
  <input id="image" placeholder="images/brand.png or https://...">

  <button onclick="addProduct()">Add Product</button>
</div>

<div class="box">
  <h3>Existing Products</h3>
  <div id="productList"></div>
</div>

<script>
  const STORAGE_KEY = "areenData";

  const defaultData = {
    products: []
  };

  const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultData;

  const category = document.getElementById("category");
  const name_en = document.getElementById("name_en");
  const name_ar = document.getElementById("name_ar");
  const image = document.getElementById("image");
  const list = document.getElementById("productList");

  function addProduct() {
    if (!name_en.value || !name_ar.value || !image.value) {
      alert("Please fill all fields");
      return;
    }

    data.products.push({
      id: Date.now(),
      category: category.value,
      name_en: name_en.value,
      name_ar: name_ar.value,
      image: image.value
    });

    save();
    name_en.value = "";
    name_ar.value = "";
    image.value = "";
  }

  function deleteProduct(id) {
    data.products = data.products.filter(p => p.id !== id);
    save();
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    render();
  }

  function render() {
    list.innerHTML = "";

    if (data.products.length === 0) {
      list.innerHTML = "<small>No products added yet</small>";
      return;
    }

    data.products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product-item";
      div.innerHTML = `
        <span>${p.name_en} <small>(${p.category})</small></span>
        <button class="danger" onclick="deleteProduct(${p.id})">Delete</button>
      `;
      list.appendChild(div);
    });
  }

  render();
</script>

</body>
</html>
